    <style>
        /* CSS para web mobile first y minimalista */

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #ffffff;
            width: 100%;
            padding: 2rem;
            text-align: center;
            color: #4CAF50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-weight: 700;
        }

        main {
            flex: 1;
            width: 100%;
            max-width: 768px;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding-top: 56.25%; /* Relaci√≥n de aspecto 16:9 */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        footer {
            background-color: #ffffff;
            color: #666;
            width: 100%;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        @media (min-width: 768px) {
            header, footer {
                padding: 2rem;
            }

            main {
                padding: 3rem;
            }
        }
    </style>
</head>
